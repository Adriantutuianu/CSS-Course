<!DOCTYPE html>
<html>
    <head>
        <!--External CSS-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
       <!--Inline CSS-->
        <p>
            This is how you write inline CSS
        </p>
        <!--Class selector-->
        <p class="select-me">Here is a paragraph tag which also has a class specified inside it.</p>
        <p class="select-me red">Here is a paragraph tag which also has a class specified inside it.</p>
        <p id="select-me" class="red">
            This is an ID

        </p>
        <br>
        <p>Hey! I am here.</p>
        <p>Hey! Please increase my font-size.</p>
        
    </body>
</html>
